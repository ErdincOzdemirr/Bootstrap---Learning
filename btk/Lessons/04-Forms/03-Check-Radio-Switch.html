<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-4 mx-auto">
          <form>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check1" />
              <label for="check1" class="form-check-label">Check 1</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check2" />
              <label for="check2" class="form-check-label">Check 2</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check3" />
              <label for="check3" class="form-check-label">Check 3</label>
            </div>
            <div class="mb-3 form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="radio-test"
                id="radio1"
              />
              <label for="radio1" class="form-check-label">Radio 1</label>
            </div>
            <div class="mb-3 form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="radio-test"
                id="radio2"
              />
              <label for="radio2" class="form-check-label">Radio 2</label>
            </div>
            <div class="mb-3 form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="radio-test"
                id="radio2"
                disabled
              />
              <label for="radio2" class="form-check-label">Radio 2</label>
            </div>
            <div class="form-check form-switch form-check-reverse">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Default switch checkbox input</label
              >
            </div>
            <div class="mb-3">
              <input
                type="checkbox"
                class="btn-check"
                id="btn-check"
                autocomplete="off"
              />
              <label class="btn btn-primary" for="btn-check"
                >Single toggle</label
              >
            </div>
            <div class="mb-3">
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="option1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="option1"
                >Checked</label
              >

              <input
                type="radio"
                class="btn-check"
                name="options"
                id="option2"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="option2">Radio</label>

              <input
                type="radio"
                class="btn-check"
                name="options"
                id="option3"
                autocomplete="off"
                disabled
              />
              <label class="btn btn-secondary" for="option3">Disabled</label>

              <input
                type="radio"
                class="btn-check"
                name="options"
                id="option4"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="option4">Radio</label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
