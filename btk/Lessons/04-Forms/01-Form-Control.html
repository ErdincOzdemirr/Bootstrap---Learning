<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <form>
        <div class="mb-3">
          <label class="form-label" for="user-name"> Kullanıcı Adı: </label>
          <input
            class="form-control"
            type="text"
            name="user-name"
            id="user-name"
            placeholder="Lütfen Kullanıcı Adınızı Girin"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email"> Mail: </label>
          <input
            class="form-control form-control-lg"
            type="email"
            name="email"
            id="email"
            placeholder="Lütfen Mailinizi Girin"
            readonly
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="name"> Adı-Soyadı: </label>
          <input
            class="form-control form-control-sm"
            type="text"
            name="name"
            id="name"
            placeholder="Lütfen İsim ve Soyisiminizi Girin"
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Default file input example</label
          >
          <input class="form-control" type="file" id="formFile" />
        </div>
        <div class="mb-3">
          <label for="exampleColorInput" class="form-label">Color picker</label>
          <input
            type="color"
            class="form-control form-control-color"
            id="exampleColorInput"
            value="#563d7c"
            title="Choose your color"
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
