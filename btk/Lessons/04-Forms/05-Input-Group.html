<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-4 mx-auto">
          <form>
            <div class="input-group input-group-sm mb-3">
              <label class="input-group-text" id="label-id">nick</label>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="label-id"
              />
            </div>
            <div class="input-group input-group-lg mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="mail"
                aria-label="mail"
                aria-describedby="label-id-2"
              />
              <label class="input-group-text" id="label-id-2">@</label>
              <input
                type="text"
                class="form-control"
                placeholder="server"
                aria-label="server"
              />
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" id="label-id-3">$</label>
              <input
                type="text"
                class="form-control"
                placeholder="count"
                aria-label="count"
                aria-describedby="label-id-3"
              />
              <label class="input-group-text" id="label-id-4">.</label>
              <input
                type="text"
                class="form-control"
                placeholder="float"
                aria-label="float"
                aria-describedby="label-id-4"
              />
            </div>
            <div class="input-group mb-3 input-group-sm">
              <span class="input-group-text">With textarea</span>
              <textarea
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-text">
                <input
                  class="form-check-input mt-0"
                  type="checkbox"
                  value=""
                  aria-label="Checkbox for following text input"
                />
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Text input with checkbox"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">First and last name</span>
              <input type="text" aria-label="First name" class="form-control" />
              <input type="text" aria-label="Last name" class="form-control" />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Recipient's username"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-success"
                type="button"
                id="button-addon2"
              >
                Button
              </button>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                aria-label="Text input with dropdown button"
              />
              <button
                class="btn btn-outline-success dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="Select01">Options</label>
              <select class="form-select" id="Select01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="input-group">
              <input
                type="file"
                class="form-control"
                id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04"
                aria-label="Upload"
              />
              <button
                class="btn btn-outline-success"
                type="button"
                id="inputGroupFileAddon04"
              >
                Button
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
