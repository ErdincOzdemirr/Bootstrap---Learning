<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-8 mx-auto">
          <div class="alert alert-danger">Lorem ipsum dolor sit amet.</div>
          <div id="liveAlertPlaceholder"></div>
          <button type="button" class="btn btn-primary" id="liveAlertBtn">
            Alert
          </button>
          <div class="alert alert-danger">
            Lorem ipsum <a href="#" class="alert-link">Deneme</a> dolor sit
            amet.
          </div>
          <div class="alert alert-danger">
            <h2 class="alert-heading">UyarÄ±!</h2>
            <hr />
            <p>
              Lorem ipsum <a href="#" class="alert-link">Deneme</a> dolor sit
              amet.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      const alertPlaceholder = document.getElementById("liveAlertPlaceholder");

      const alert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");

        alertPlaceholder.append(wrapper);
      };

      const alertTrigger = document.getElementById("liveAlertBtn");
      if (alertTrigger) {
        alertTrigger.addEventListener("click", () => {
          alert("Nice, you triggered this alert message!", "danger");
        });
      }
    </script>
  </body>
</html>
