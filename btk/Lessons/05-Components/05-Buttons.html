<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-8 mx-auto">
          <button class="btn btn-primary active" data-bs-toggle="button">
            Deneme
          </button>
          <button class="btn btn-secondary">Deneme</button>
          <button class="btn btn-success">Deneme</button>
          <button class="btn btn-danger">Deneme</button>
          <button class="btn btn-warning">Deneme</button>
          <button class="btn btn-dark">Deneme</button>
          <button class="btn btn-ligth">Deneme</button>
          <button class="btn btn-info">Deneme</button>
          <hr />
          <button class="btn btn-link">Deneme</button>
          <a class="btn btn-primary" href="#" role="button">Link</a>
          <input class="btn btn-primary" type="button" value="Input" />
          <hr />
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">
            Secondary
          </button>
          <button type="button" class="btn btn-outline-success btn-lg">
            Success
          </button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-warning" disabled>
            Warning
          </button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-light">Light</button>
          <button type="button" class="btn btn-outline-dark btn-sm">
            Dark
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
