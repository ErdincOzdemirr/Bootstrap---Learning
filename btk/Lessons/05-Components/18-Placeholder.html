<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <div class="card w-25">
            <img
              src="https://via.placeholder.com/300x200"
              class="card-imd-top"
              alt="Yer tutucu resim"
            />
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder bg-info col-6"></span>
              </h5>
              <p class="card-text placeholder-wave">
                <span class="placeholder placeholder-lg bg-danger col-7"></span>
                <span
                  class="placeholder placeholder-sm bg-success col-6"
                ></span>
                <span
                  class="placeholder bg-warning placeholder-sm col-4"
                ></span>
                <span class="placeholder bg-warning col-4"></span>
                <span class="placeholder placeholder-xs bg-danger col-8"></span>
              </p>
              <a
                href="#"
                class="btn btn-primary disabled placeholder col-6"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
