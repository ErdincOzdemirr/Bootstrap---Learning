<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-8 mx-auto">
          <div class="btn-group">
            <button class="btn btn-primary active">Deneme 1</button>
            <button class="btn btn-primary">Deneme 2</button>
            <button class="btn btn-primary">Deneme 3</button>
            <button class="btn btn-primary">Deneme 4</button>
          </div>
          <hr />
          <div class="btn-group">
            <button class="btn btn-outline-primary active">Deneme 1</button>
            <button class="btn btn-outline-primary">Deneme 2</button>
            <button class="btn btn-outline-primary">Deneme 3</button>
            <button class="btn btn-outline-primary">Deneme 4</button>
          </div>
          <hr />
          <div class="btn-group">
            <input type="checkbox" class="btn-check" id="check1" />
            <label for="check1" class="btn btn-outline-primary">Deneme</label>
            <input type="checkbox" class="btn-check" id="check2" />
            <label for="check2" class="btn btn-outline-primary">Deneme</label>
            <input type="checkbox" class="btn-check" id="check3" />
            <label for="check3" class="btn btn-outline-primary">Deneme</label>
          </div>
          <hr />
          <div class="btn-group">
            <input
              type="radio"
              name="radio-group"
              class="btn-check"
              id="radio1"
            />
            <label for="radio1" class="btn btn-outline-primary">Deneme</label>
            <input
              type="radio"
              name="radio-group"
              class="btn-check"
              id="radio2"
            />
            <label for="radio2" class="btn btn-outline-primary">Deneme</label>
            <input
              type="radio"
              name="radio-group"
              class="btn-check"
              id="radio3"
            />
            <label for="radio3" class="btn btn-outline-primary">Deneme</label>
          </div>
          <hr />
          <div class="btn-toolbar">
            <div class="btn-group">
              <button class="btn btn-outline-primary">1</button>
              <button class="btn btn-outline-primary">2</button>
              <button class="btn btn-outline-primary">3</button>
              <button class="btn btn-outline-primary">4</button>
            </div>
            <div class="btn-group ms-2">
              <button class="btn btn-primary">1</button>
              <button class="btn btn-primary">2</button>
              <button class="btn btn-primary">3</button>
              <button class="btn btn-primary">4</button>
            </div>
            <div class="input-group ms-2">
              <div class="input-group-text" id="btnGroupAddon">@</div>
              <input
                type="text"
                class="form-control"
                placeholder="Input group example"
                aria-label="Input group example"
                aria-describedby="btnGroupAddon"
              />
            </div>
          </div>
          <hr />
          <div class="btn-group btn-group-lg">
            <button class="btn btn-outline-primary">1</button>
            <button class="btn btn-outline-primary">2</button>
            <button class="btn btn-outline-primary">3</button>
            <button class="btn btn-outline-primary">4</button>
          </div>
          <hr />
          <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-primary">1</button>
            <button class="btn btn-outline-primary">2</button>
            <button class="btn btn-outline-primary">3</button>
            <button class="btn btn-outline-primary">4</button>
            <div class="btn-group" role="group">
              <button
                type="button"
                class="btn btn-primary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="btn-group-vertical btn-group-lg">
            <button class="btn btn-outline-primary">1</button>
            <button class="btn btn-outline-primary">2</button>
            <button class="btn btn-outline-primary">3</button>
            <button class="btn btn-outline-primary">4</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
